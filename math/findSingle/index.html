<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>寻找落单的数</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		
		<div>原数组:<span id="array"></span></div>
		<div>落单的数:<span id="findSingle"></span></div>
		<div>数组去重:<span id="uniq"></span></div>
		
		<script type="text/javascript">
			//寻找落单的数
			function findSingle(arr){
				let obj={};
				arr.forEach(v=>{
					obj[v]=obj[v] ? obj[v]+1 : 1;
				})
				let result=[];
				for(let key in obj){
					if(obj[key]===1){
						result.push(key);
					}
				}
				return result;
			}
			//数组去重
			function uniq(arr){
				let obj={};
				let result=[];
				
				arr.forEach(v=>{
					if(!obj[v]){
						obj[v]=1;
						result.push(v);
					}
				})
				return result;
			}
			
			var a=[1,3,2,5,3,2,1,4,6,4];
			document.querySelector("#array").innerText=a;
			document.querySelector("#findSingle").innerText=findSingle(a);
			document.querySelector("#uniq").innerText=uniq(a);
			
		</script>
	</body>
</html>
