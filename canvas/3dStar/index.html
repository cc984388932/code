<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3维环境搭建</title>
		<style type="text/css">
			*{
				margin: 0;
			}
			html,body{
				height: 100%;
			}
			canvas{
				display: block;
				width: 100%;
				height: 100%;
				background: black;
			}
			#desc{
				position: fixed;
				top: 10px;
				left: 10px;
				background: white;
				padding: 10px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="desc">
			ctrl--shift 控制前后</br>
			左箭头--右箭头 控制左右</br>
			<!--上箭头--上箭下 控制上下-->
		</div>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
